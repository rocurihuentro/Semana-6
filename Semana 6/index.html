<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>AYUDA A UN PELUDO</title>
  </head>
  <body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="input_name">Nombre Completo</label>
                            <input type="text" class="form-control" id="input_name" placeholder="Ingrese Nombre Completo">
                          </div>
                      <div class="form-group col-md-6">
                        <label for="input_email">Correo Electronico</label>
                        <input type="email" class="form-control" id="input_email" placeholder="Ingrese Correo Electronico">
                      </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="">Identificarse con:</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">RUT/RUN</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">N° PASAPORTE</label>
                          </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="input_id">N°/PASAPORTE o N°/RUT</label>
                            <input type="number" class="form-control" id="input_id" placeholder="Ingrese el Seleccionado">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="input_telefono">N° Telefonico (Opcional)</label>
                            <input type="number" class="form-control" id="input_telefono" placeholder="Ingrese N°Contacto">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="input_ciudad">Ciudad de Residencia</label>
                            <input type="text" class="form-control" id="input_ciudad" placeholder="Ingrese Ciudad de Residencia">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="texto_comentario">Señale en que les gustaria participar en la ONG</label>
                        <textarea class="form-control" id="texto_comentario" rows="3"></textarea>
                      </div>                
                    <button type="submit" class="btn btn-primary">ENVIAR</button>
                    <button type="reset" class="btn btn-primary">LIMPIAR</button>
                  </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
